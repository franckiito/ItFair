<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        {% load static %}

        <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" type="text/css" >
        <link rel="stylesheet" href="{% static "css/sweetalert2.min.css" %}" type="text/css">
        <link rel="stylesheet" href="{% static "css/all.css" %}"  type="text/css">
        <link rel="stylesheet" href="{% static "css/estilo.css" %}" type="text/css">

        <title>Help Memory</title>
    </head>
    <body>
        <div class="container">
            <header>
                    <!--  Remove dark nav  -->
                <nav class="nav dark-nav fixed-top">
                    <div class="container">
                        <div class="nav-heading">
                            <button class="toggle-nav" data-toggle="open-navbar1"><i class="fa fa-align-right"></i></button>
                            <a class="brand" href="/abuelos">ItFair</a>
                        </div>
                        <div class="menu" id="open-navbar1">
                            <ul class="list">
                            <li><a href="/perfil">Bienvenid@, {{usuario}} </a></li>                    
                            <li><a href="{% url "cerrar_session" %}">Cerrar Sesión</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>            
        </div>        

              

        <div class="container">
            <div class="jumbotron">
                <form id="form_editar" action="/abuelos/editado/{{abuelo.id}}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm">
                            <h1>Editar Abuelo</h1>
                        </div>
                        <div class="col-sm"></div>
                        <div class="col-sm">
                            <img class="d-block w-100 rounded mx-auto" src="/media/{{abuelo.foto}}" />
                        </div>
                    </div>  
                    
                    <hr/>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Run</label>
                                <div class="col-md-6">
                                    <input disabled id="rut" name="rut" enable="false" value="{{abuelo.run}}" type="text" placeholder="Ej. 16863353K" class="form-control input-md" required="">                          
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nombres</label>  
                                <div class="col-md-6">
                                    <input required id="nombres" name="nombres" value="{{abuelo.nombre}}" type="text" placeholder="Ej. Juan Pedro" class="form-control input-md" required="">                          
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Telefono</label>  
                                <div class="col-md-6">
                                    <input required id="telefono" name="telefono" value="{{abuelo.telefono}}" type="text" placeholder="98765432" class="form-control input-md" required="">                          
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Fecha Nacimiento</label>  
                                <div class="col-md-6">
                                    <input required id="fecha_nac" name="fecha_nac" value="{{abuelo.fechaNacimiento}}" type="date" class="form-control input-md" required="">                          
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Dirección</label>  
                                <div class="col-md-6">
                                    <input required id="direccion" name="direccion" value="{{abuelo.direccion}}" type="text" class="form-control input-md" required="">                          
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <div class="col-md-6">
                                        <input id="password" name="contrasenia" type="password"  class="form-control input-md">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label>Foto</label>
                                <div class="col-md-6">
                                    <input id="foto" name="foto" value="{{abuelo.foto}}" class="input-file" type="file">
                                </div>
                        </div>                                        
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label></label>
                                <div class="col-md-6">
                                    <input id="btn_editar" type="button" class="form-control btn btn-primary" value="Editar">
                                </div>
                            </div>
                        </div>                                                
                    </div>              
                </form>
            </diV>            
        </div>                

        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->    
    <script src="{% static "js/jquery-3.3.1.js" %}"></script>
    <script src="{% static "js/popper.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/jquery.validate.js" %}"></script>
    <script src="{% static "js/jquery.Rut.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>
    <script src="{% static "js/sweetalert2.min.js" %}"></script>

    <script type="text/javascript">
        $( document ).ready(function() {
            $("#btn_editar").on("click",function () {
                str = $('#form_editar').serialize();
                console.log( str );
                $.ajax({
                    type: "POST",
                    url: "/abuelos/editado/{{abuelo.id}}",
                    data: str,
                    success: function(data) {
                        if(data.type == 'error'){
                            swal({
                                title: data.tittle,
                                text: data.mensaje,
                                type: data.type,
                                confirmButtonText: 'Aceptar'
                            })
                        }else {
                            swal({
                                title: data.tittle,
                                text: data.mensaje,
                                type: data.type,
                                confirmButtonText: 'Aceptar'
                            }).then((result) => {
                                    if (result.value) {
                                        window.location.href = '/abuelos';
                                    }
                                })
                        }  
                    },
                    error: function(data) {
                        swal({
                            title: 'Paloma',
                            text: 'Chupalo',
                            type: 'Error',
                            confirmButtonText: 'Aceptar'
                        })
                    }
                });

            })

            
        });
    </script>

  </body>
</html>
