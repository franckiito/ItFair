<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        {% load static %}

        <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" type="text/css" >
        <link rel="stylesheet" href="{% static "css/all.css" %}"  type="text/css">
        <link rel="stylesheet" href="{% static "css/estilo.css" %}" type="text/css">

        <title>Help Memory</title>
    </head>
    <body>
        <div class="container">
            <header>
                    <!--  Remove dark nav  -->
                <nav class="nav dark-nav fixed-top">
                    <div class="container">
                        <div class="nav-heading">
                            <button class="toggle-nav" data-toggle="open-navbar1"><i class="fa fa-align-right"></i></button>
                            <a class="brand" href="#">ItFair</a>
                        </div>
                        <div class="menu" id="open-navbar1">
                            <ul class="list">
                            <li><a href="#">Bienvenid@, Rossana! </a></li>                    
                            <li><a href="#">Cerrar Sesión</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>            
        </div>        

              

        <div class="container">
            <div class="jumbotron">
                <form class="form-horizontal">
                        <fieldset>
                        
                        <!-- Form Name -->
                        <legend><h2>Crear nuevo abuelito</h2></legend>
                        <hr/>
                        
                        <!-- Text input-->
                        <div class="form-group">
                          <label class="col-md-4 control-label" for="textinput">Rut</label>  
                          <div class="col-md-5">
                            <input id="rut" name="rut" type="text" placeholder="Ej. 16863353K" class="form-control input-md" required="">                          
                          </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Nombres</label>  
                            <div class="col-md-5">
                                <input id="nombres" name="nombres" type="text" placeholder="Ej. Juan Pedro" class="form-control input-md" required="">                          
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Apellidos</label>  
                            <div class="col-md-5">
                                <input id="apellidos" name="apellidos" size="2" type="text" placeholder="Ej. Perez Perez" class="form-control input-md" required="">                          
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Edad</label>  
                            <div class="col-md-5">
                                <input id="edad" name="edad" type="text" placeholder="65" maxlength="2" class="form-control input-md" required="">                          
                            </div>
                        </div>
                        
                        <!-- Select Basic -->
                        <div class="form-group">
                          <label class="col-md-4 control-label" for="sexo">Sexo</label>
                          <div class="col-md-5">
                            <select id="sexo" name="sexo" class="form-control">
                              <option value="hombre">Hombre</option>
                              <option value="mujer">Mujer</option>
                            </select>
                          </div>
                        </div>
                        
                        <!-- File Button --> 
                        <div class="form-group">
                          <label class="col-md-4 control-label" for="imagen">Foto</label>
                          <div class="col-md-4">
                            <input id="imagen" name="imagen" class="input-file" type="file">
                          </div>
                        </div>

                        <!-- File Button --> 
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="imagen">Contraseña</label>
                            <div class="col-md-5">
                                    <input id="password" name="edad" type="password"  class="form-control input-md" required="">
                            </div>
                        </div>
                        
                        <!-- Button -->
                        <div class="form-group">
                          <label class="col-md-4 control-label" for="guardar"></label>
                          <div class="col-md-5">
                            <button id="guardar" name="guardar" class="form-control btn btn-primary">Crear</button>
                          </div>
                        </div>
                        
                    </fieldset>
                </form>
            </div>  
        </div>

        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->    
    <script src="{% static "js/jquery-3.3.1.js" %}"></script>
    <script src="{% static "js/popper.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/jquery.validate.js" %}"></script>
    <script src="{% static "js/jquery.Rut.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>
  </body>
</html>
