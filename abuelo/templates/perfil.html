<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        {% load static %}

        <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" type="text/css" >
        <link rel="stylesheet" href="{% static "css/all.css" %}"  type="text/css">
        <link rel="stylesheet" href="{% static "css/estilo.css" %}" type="text/css">

        <title>Help Memory</title>
    </head>
    <body>
        <div class="container">
            <header>
                    <!--  Remove dark nav  -->
                <nav class="nav dark-nav fixed-top">
                    <div class="container">
                        <div class="nav-heading">
                            <button class="toggle-nav" data-toggle="open-navbar1"><i class="fa fa-align-right"></i></button>
                            <a class="brand" href="/abuelos">ItFair</a>
                        </div>
                        <div class="menu" id="open-navbar1">
                            <ul class="list">
                            <li><a href="/perfil">Bienvenid@, {{usuario}} </a></li>                    
                            <li><a href="{% url "cerrar_session" %}">Cerrar Sesi칩n</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>            
        </div>        

              

        <div class="container">
            <div class="jumbotron">
                <form action="/perfil/editar/{{cuidador.id}}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset>
                        <h1>Editar datos</h1>
                    </fieldset>
                    <hr/>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Run</label>
                                <div class="col-md-6">
                                    <input required disabled id="run"  name="run" type="text" placeholder="Ej. 16863353K" class="form-control input-md" required="" value="{{cuidador.run}}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nombre Completo</label>  
                                <div class="col-md-6">
                                    <input required id="nombre" name="nombre" type="text" placeholder="Ej. Juan Pedro" class="form-control input-md" value="{{cuidador.nombre}}">                          
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Telefono</label>  
                                <div class="col-md-6">
                                    <input required id="telefono" name="telefono"  type="text" placeholder="98765432" class="form-control input-md" value="{{cuidador.telefono}}">                          
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Correo Electr칩nico</label>  
                                <div class="col-md-6">
                                    <input required id="correo" name="correo" type="email" class="form-control input-md" value="{{cuidador.correo}}">
                                </div>
                            </div>
                        </div>
                    
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Fecha Nacimiento</label>  
                                <div class="col-md-6">
                                    <input required id="fechaNacimiento" name="fechaNacimiento" type="date" class="form-control input-md" value="{{cuidador.fechaNacimiento}}">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Direcci칩n</label>  
                                <div class="col-md-6">
                                    <input required id="direccion" name="direccion" type="text" class="form-control input-md" value="{{cuidador.direccion}}">                          
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="form-group">
                                    <label>Contrase침a</label>
                                    <div class="col-md-6">
                                        <input id="contrasenia" name="contrasenia" type="password"  class="form-control input-md">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label>Foto</label>
                            <div class="col-md-6">
                                <input id="foto" name="foto" class="input-file" type="file">
                            </div>
                        </div>                                        
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label></label>
                                <div class="col-md-6">
                                    <button id="guardar" name="guardar" class="form-control btn btn-primary">Guardar</button>
                                </div>
                            </div>
                        </div>                                                
                    </div>              
                </form>
            </diV>            
        </div>                

        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->    
    <script src="{% static "js/jquery-3.3.1.js" %}"></script>
    <script src="{% static "js/popper.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/jquery.validate.js" %}"></script>
    <script src="{% static "js/jquery.Rut.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>
  </body>
</html>
